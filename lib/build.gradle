plugins {
    id 'idea'
    id 'java-library'
    id 'maven-publish'
}

sourceCompatibility = 11
targetCompatibility = 11

version = '1.0.0'
group = 'com.tagadvance.l'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0-M1'

    api 'org.slf4j:slf4j-api:2.0.0-alpha7'
}

tasks.named('test') {
    useJUnitPlatform()
}
